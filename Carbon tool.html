<!DOCTYPE html>
<html>
<head>
    <title>CIC UK Carbon Usage Calculator</title>
</head>
<body>

<h2>CIC UK Carbon Usage Calculator</h2>

<label for="energy-source">Select energy source:</label>
<select id="energy-source">
  <option value="grid">Grid Electricity</option>
  <option value="solar">Solar Power</option>
  <option value="wind">Wind Power</option>
</select>

<label for="kwh">Enter daily energy usage in kilowatts per hour (kWh):</label>
<input type="number" id="kwh" name="kwh" min="0" step="any">
<button type="button" onclick="calculateEmissions()">Calculate</button>

<p id="result-daily"></p>
<p id="result-weekly"></p>
<p id="result-monthly"></p>
<p id="result-yearly"></p>

<script>
function calculateEmissions() {
    var emissionFactor;
    var energySource = document.getElementById("energy-source").value;

    if (energySource === "grid") {
        // Carbon emission factor for UK grid electricity is 0.233 kg CO2 per kWh (as of 2021)
        emissionFactor = 0.233;
    } else if (energySource === "solar") {
        // Carbon emission factor for solar power is 0.048 kg CO2 per kWh (as an example)
        emissionFactor = 0.048;
    } else if (energySource === "wind") {
        // Carbon emission factor for wind power is 0.012 kg CO2 per kWh (as an example)
        emissionFactor = 0.012;
    }

    var dailyKwh = document.getElementById("kwh").value;
    var dailyResult = dailyKwh * emissionFactor;
    var weeklyResult = dailyResult * 7;
    var monthlyResult = dailyResult * 30;
    var yearlyResult = dailyResult * 365;

    document.getElementById("result-daily").innerHTML = "Estimated daily CO2 emissions: " + dailyResult.toFixed(2) + " kg";
    document.getElementById("result-weekly").innerHTML = "Estimated weekly CO2 emissions: " + weeklyResult.toFixed(2) + " kg";
    document.getElementById("result-monthly").innerHTML = "Estimated monthly CO2 emissions: " + monthlyResult.toFixed(2) + " kg";
    document.getElementById("result-yearly").innerHTML = "Estimated yearly CO2 emissions: " + yearlyResult.toFixed(2) + " kg";
}
</script>

</body>
</html>
